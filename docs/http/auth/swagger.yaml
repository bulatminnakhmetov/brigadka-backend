basePath: /api
definitions:
  internal_handler_auth.AuthResponse:
    properties:
      email_verified:
        type: boolean
      refresh_token:
        type: string
      token:
        type: string
      user_id:
        type: integer
    type: object
  internal_handler_auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_handler_auth.RefreshRequest:
    properties:
      refresh_token:
        type: string
    type: object
  internal_handler_auth.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  internal_handler_auth.ResendVerificationRequest:
    properties:
      email:
        type: string
      ignore_cooldown:
        type: boolean
    type: object
  internal_handler_auth.VerificationResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
  internal_handler_auth.VerificationStatusResponse:
    properties:
      verified:
        type: boolean
    type: object
  internal_handler_auth.VerifyEmailRequest:
    properties:
      token:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@brigadka.com
    name: API Support
  description: API для сервиса Brigadka
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Brigadka API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user by email and password
      parameters:
      - description: Login data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_auth.AuthResponse'
        "400":
          description: Invalid data
          schema:
            type: string
        "401":
          description: Invalid credentials
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: User login
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get a new token using a refresh token
      parameters:
      - description: Token refresh data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_auth.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_auth.AuthResponse'
        "400":
          description: Invalid data
          schema:
            type: string
        "401":
          description: Invalid refresh token
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Token refresh
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Create a new user
      parameters:
      - description: Registration data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/internal_handler_auth.AuthResponse'
        "400":
          description: Invalid data
          schema:
            type: string
        "409":
          description: Email already registered
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: User registration
      tags:
      - auth
  /auth/resend-verification:
    post:
      consumes:
      - application/json
      description: Resend verification email to a user
      parameters:
      - description: Email for verification
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_auth.ResendVerificationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_auth.VerificationResponse'
        "400":
          description: Invalid data
          schema:
            type: string
        "404":
          description: User not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Resend verification email
      tags:
      - auth
  /auth/verification-status:
    get:
      consumes:
      - application/json
      description: Check if user's email is verified
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_auth.VerificationStatusResponse'
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get user verification status
      tags:
      - auth
  /auth/verify-email:
    post:
      consumes:
      - application/json
      description: Verify a user's email address using a verification token
      parameters:
      - description: Verification token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_handler_auth.VerifyEmailRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/internal_handler_auth.VerificationResponse'
        "400":
          description: Invalid data
          schema:
            type: string
        "401":
          description: Invalid verification token
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      summary: Email verification
      tags:
      - auth
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
