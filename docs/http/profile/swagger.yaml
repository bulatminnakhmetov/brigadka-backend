host: localhost:8080
info:
  contact:
    email: support@brigadka.com
    name: API Support
  description: API для сервиса Brigadka
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Brigadka API
  version: "1.0"
paths:
  /profiles:
    patch:
      consumes:
      - application/json
      description: Updates an existing user profile (partial update)
      parameters:
      - description: Profile update data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_bulatminnakhmetov_brigadka-backend_internal_service_profile.ProfileUpdateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/profile.Profile'
        "400":
          description: Invalid request body
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Profile not found
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update Profile
      tags:
      - profile
    post:
      consumes:
      - application/json
      description: Creates a new user profile
      parameters:
      - description: Profile data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/github_com_bulatminnakhmetov_brigadka-backend_internal_service_profile.ProfileCreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/profile.Profile'
        "400":
          description: Invalid request body
          schema:
            type: string
        "404":
          description: User not found
          schema:
            type: string
        "409":
          description: Profile already exists for this user
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create Profile
      tags:
      - profile
  /profiles/{userID}:
    get:
      description: Retrieves a user profile by ID
      parameters:
      - description: User ID
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/profile.ProfileResponse'
        "400":
          description: Invalid user ID
          schema:
            type: string
        "404":
          description: Profile not found
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      summary: Get Profile
      tags:
      - profile
  /profiles/catalog/cities:
    get:
      description: Retrieves a list of available cities
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_bulatminnakhmetov_brigadka-backend_internal_service_profile.City'
            type: array
        "500":
          description: Server error
          schema:
            type: string
      summary: Get Cities
      tags:
      - catalog
  /profiles/catalog/genders:
    get:
      description: Retrieves a catalog of genders with translations
      parameters:
      - description: 'Language code (default: en)'
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_bulatminnakhmetov_brigadka-backend_internal_service_profile.TranslatedItem'
            type: array
        "500":
          description: Server error
          schema:
            type: string
      summary: Get Genders
      tags:
      - catalog
  /profiles/catalog/improv-goals:
    get:
      description: Retrieves a catalog of improv goals with translations
      parameters:
      - description: 'Language code (default: en)'
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_bulatminnakhmetov_brigadka-backend_internal_service_profile.TranslatedItem'
            type: array
        "500":
          description: Server error
          schema:
            type: string
      summary: Get Improv Goals
      tags:
      - catalog
  /profiles/catalog/improv-styles:
    get:
      description: Retrieves a catalog of improv styles with translations
      parameters:
      - description: 'Language code (default: en)'
        in: query
        name: lang
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/github_com_bulatminnakhmetov_brigadka-backend_internal_service_profile.TranslatedItem'
            type: array
        "500":
          description: Server error
          schema:
            type: string
      summary: Get Improv Styles
      tags:
      - catalog
  /profiles/search:
    post:
      consumes:
      - application/json
      description: Search for profiles with various filters
      parameters:
      - description: Search filters
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/profile.SearchRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/profile.SearchResponse'
        "400":
          description: Invalid request
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      summary: Search Profiles
      tags:
      - profile
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
